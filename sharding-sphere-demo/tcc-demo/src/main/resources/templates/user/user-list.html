<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>user-list</title>
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
</head>
<body>
<table border="" style="border: #0affd3;margin:0 auto;width: 300px">
    <thead>
    <tr>
        <th>用户id</th>
        <th>用户名</th>
        <th>年龄</th>
        <th>性别</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user:${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.username}"></td>
        <td th:text="${user.age}"></td>
        <td th:text="${user.sex}"></td>
        <td>
            <button name="del" type="button" th:attr="userId=${user.id}">删除</button>
        </td>
    </tr>
    </tbody>

</table>
<script>
    $(function () {
        $(document).on('click', "button[name=del]", function () {
            var userId = $(this).attr("userId");
            $.get("/user/del?userId=" + userId, function (reps) {
                if (reps.status == 1) {
                    setTimeout(function (){
                        location.reload();
                    },5000)
                }
            })
        });
    });
</script>
</body>

</html>
